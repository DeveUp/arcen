version: '3.8'

######################################
# SERVICES
######################################

services:

  ######################################
  # DATABASES
  ######################################

  # MONGODB
  arcen-mongodb:
    image: mongo:latest
    container_name: arcen-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: arcen
      MONGO_INITDB_ROOT_PASSWORD: arcen
    volumes:
      - arcen_db_mongodb:/data/db
    ports:
      - '27017:27017'

  # POSTGRESQL
  arcen-postgresql:
    image: postgres:alpine
    container_name: arcen-postgresql
    environment:
      - POSTGRES_USER=arcen
      - POSTGRES_PASSWORD=arcen
      - POSTGRES_DB=arcen
    ports:
      - '5432:5432'
    volumes: 
      - arcen_db_postgresql:/var/lib/postgresql/data/

  ######################################
  # MICROSERVICES
  ######################################

  # AUDIT
  arcen-service-audit:
    build: ./service-audit
    container_name: arcen-service-audit
    environment:
      - MONGODB_CONNSTRING=mongodb://arcen:arcen@arcen-mongodb:27017/
      - MONGODB_DB=arcen_audit
      - MONGODB_HOST=arcen-postgresql-host
      - MONGODB_PORT=27017
    depends_on:
      - arcen-mongodb
    restart: always
    ports: 
      - "8001:8001"

  # BOX
  ##1##arcen-service-box-storage:
    ##1##build: ./service-box-storage
    ##1##container_name: arcen-service-box-storage
    ##1##environment:
      ##1##- POSTGRESQL_CONNSTRING=postgresql://arcen:arcen@arcen-postgresql:5432/arcen
      ##1##- POSTGRESQL_DB=arcen
      ##1##- POSTGRESQL_HOST=arcen-postgresql-host
      ##1##- POSTGRESQL_PORT=5432
      ##1##- ARCEN_ENDPOINT_SERVICE_AUDIT=arcen-service-audit-host
    ##1##depends_on:
      ##1##- arcen-postgresql
      ##1##- arcen-service-audit
    ##1##restart: always
    ##1##ports: 
      ##1##- "8002:8002"   

  # DIGITIZATION
  arcen-service-digitization:
    build: ./service-digitization
    container_name: arcen-service-digitization
    environment:
      - MONGODB_CONNSTRING=mongodb://arcen:arcen@arcen-mongodb:27017/
      - MONGODB_DB=arcen_audit
      - MONGODB_HOST=arcen-postgresql-host
      - MONGODB_PORT=27017
      - FEIGN_ARCEN=http://arcen-service-audit:8001/api/audit
      - FEIGN_ARCEN_SAVE=/
    depends_on:
      - arcen-mongodb
      - arcen-service-audit
    restart: always
    ports: 
      - "8003:8003"
      
######################################
# VOLUMEN
######################################

volumes:
  arcen_db_mongodb: {}
  arcen_db_postgresql: {}

    
